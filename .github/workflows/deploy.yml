name: deploy
on: 
  push:
    branches:
      - main
jobs:
  build_deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2

      - name: Build and package project
        run: mvn -f pom.xml clean package

      - name: Build and push Docker image
        id: push
        uses: registry.devhub/mayak-energy:latest
        with:
          context: .
          file: ./Dockerfile
          push: true